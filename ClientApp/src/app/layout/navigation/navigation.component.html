<div class="mat-drawer-container">
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <div class="nav-header">
      <span class="mat-h2">Ortopéd Sebészeti Osztály</span>
      <span class="mat-h3">Országos Orvosi Rehabilitációs Intézet</span>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="">Kezdőlap</a>
        <a mat-list-item routerLink="about">Tevékenységeink</a>
        <a mat-list-item routerLink="doctors">Munkatársaink</a>
        <a mat-list-item routerLink="consultation">Szakrendelés</a>
        <a mat-list-item routerLink="contact">Kapcsolat</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
